{% extends "layout.html" %}
{% block title %}Request{% endblock %}

	
	
{% block content %}

<div class="signup-form">
    <form action="/request" method="post">
		<h2>Request</h2>
		<p class="hint-text">Write the requests you want to the site administrators.</p>
        
        <div class="form-group">
            <textarea  class="form-control ml-1 shadow-none textarea" name="request" placeholder="Write comment..."></textarea>
        </div>
        <div class="form-group">
            <div class="mt-2 text-right">
                <button class="btn btn-secondary btn-sm shadow-none" type="submit">Post request</button>
            </div>
        </div>
    </form>
    
</div>

<footer class="py-3 bg-dark text-white text-center fixed-bottom">
    Copyright © 2020 <br>
    Designed by Mert Kaan İrtegün
</footer>
{% endblock %}
