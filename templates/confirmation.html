{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}

	
	
{% block content %}

<div class="signup-form">
    <form action="/confirmation" method="post">
		<h2>Code</h2>
		<p class="hint-text">Please enter the four digit code.</p>
        
        <div class="form-group">
        	<input type="text" class="form-control" name="code" placeholder="code" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Verify</button>
        </div>

<footer class="py-3 bg-dark text-white text-center fixed-bottom">
    Copyright © 2020 <br>
    Designed by Mert Kaan İrtegün
</footer>
{% endblock %}
