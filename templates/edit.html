{% extends "layout.html" %}
{% block title %}Prodile Edit{% endblock %}

	
	
{% block content %}

<div class="signup-form">
    <form action="/update_account/{{datas.0}}" method="post">
		<h2>Edit</h2>
		<p class="hint-text">Please edit your login information.</p>
        
        <div class="form-group">
        	<input type="text" class="form-control" name="fullname" value="{{datas.1}}" placeholder="fullname" required="required">
        </div>

        <div class="form-group">
        	<input type="text" class="form-control" name="username" value="{{datas.2}}" placeholder="username" required="required">
        </div>

        <div class="form-group">
        	<input type="email" class="form-control" name="email" value="{{datas.3}}" placeholder="email" required="required" readonly>
        </div>
		
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div> 
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Update Profile</button>
        </div>
    </form>
</div>

<footer class="py-3 bg-dark text-white text-center fixed-bottom">
    Copyright © 2020 <br>
    Designed by Mert Kaan İrtegün
</footer>
{% endblock %}
